<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="../css/subscribe.css">
    <script type="text/script" src="../javascript.js" defer></script>
</head>
<body>
    <section>
        <form>
            <div class="flexlogin">
                <h3>Please Login</h3>
                <div>
                    <label for="emails"></label>
                    <input name="email" placeholder="email" type="text" required>
                </div>
                <div>
                    <label for="username"></label>
                    <input name="username" placeholder="username" type="text" required>
                </div>
                <div>
                    <label for="password"></label>
                    <input name="password" placeholder="password" type="text" required>
                </div>
                <div>
                <button type="submit">Login</button>
                <input name="rememberme" id="checked" type="checkbox"> Remember Me
                </div>
            </div>
            <div class="fpassword">
                <button class="cancelbtn" id="button">Cancel</button>
                <span class="password"><a href="#">Forgot Password</a></span>
            </div>
        </form>
    </section>
</body>
</html>
