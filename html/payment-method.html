        </nav>
    </header>
    <h2>Secure Order Form</h2>
    <section class="container">
        <section>
            <h3>Payment Options</h3>
            <form id="cards" action="#" method="get">
                <div>
                    <label>
                        Card Number
                    </label>
                    <input name="cardnumber" id="cardnumber" type="text"><br>
                </div>
                <div>
                    <label>
                        Expiration Date
                    </label>
                    <input class="mdate" name="monthdate" id="monthdate" type="month">
                    <input class="mdate" name="yeardate" id="yeardate" type="number" min="2010" max="2030"><br>
                </div>
                <div>
                    <label>
                        Security Code
                    </label>
                    <input class="mdate" name="securecode" id="securecode" type="text">
                </div>
                <h3>Client Details</h3>
                <div>
                    <label>
                        Full Name
                    </label>
                    <input name="fname" id="fname" type="text"><br>
                </div>
                <div>
                    <label>
                        Email Address
                    </label>
                    <input name="email" id="email" type="text"><br>
                </div>
                <div>
                    <label>
                        Fee
                    </label>
                    <input name="price" placeholder="USD/CAD" type="number"><br>
                </div>
                <button id="submit">Submit</button>
            </form>
        </section>
    </section>
